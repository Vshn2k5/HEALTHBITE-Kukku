<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HealthBite - Forgot Password Recovery">
    <title>HealthBite | Reset Password</title>
    <!-- Icons and Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --brand-primary: #2563eb;
            --brand-secondary: #4f46e5;
            --brand-accent: #f59e0b;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --glass-white: rgba(255, 255, 255, 0.9);
            --transition-master: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        body {
            font-family: 'Outfit', sans-serif;
            margin: 0;
            background-color: #f8fafc;
            background-image:
                radial-gradient(at 0% 0%, hsla(210, 100%, 95%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(260, 100%, 96%, 1) 0, transparent 50%),
                radial-gradient(at 100% 100%, hsla(220, 100%, 95%, 1) 0, transparent 50%),
                radial-gradient(at 0% 100%, hsla(270, 100%, 97%, 1) 0, transparent 50%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: var(--glass-white);
            backdrop-filter: blur(25px);
            border-radius: 40px;
            padding: 50px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.4);
            animation: cardEntrance 1s var(--transition-master);
        }

        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-circle {
            width: 70px;
            height: 70px;
            background: var(--brand-primary);
            color: white;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin: 0 auto 20px;
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .login-header h1 {
            font-size: 32px;
            font-weight: 800;
            letter-spacing: -1.5px;
            color: var(--text-main);
            margin: 0 0 8px;
        }

        .subtitle {
            color: var(--text-muted);
            font-weight: 500;
            font-size: 15px;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 35px;
        }

        .step-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #e2e8f0;
            transition: 0.3s;
        }

        .step-dot.active {
            background: var(--brand-primary);
            transform: scale(1.3);
            box-shadow: 0 0 15px rgba(37, 99, 235, 0.3);
        }

        .step-dot.done {
            background: #10b981;
        }

        .step {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .step.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(10px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-group {
            margin-bottom: 25px;
        }

        .input-icon {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon i {
            position: absolute;
            left: 20px;
            color: var(--text-muted);
            font-size: 18px;
            transition: 0.3s;
        }

        input {
            width: 100%;
            padding: 18px 20px 18px 58px;
            background: #f8fafc;
            border: 2px solid transparent;
            border-radius: 20px;
            font-family: inherit;
            font-size: 15px;
            font-weight: 500;
            transition: 0.3s;
            color: var(--text-main);
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--brand-primary);
            background: white;
            box-shadow: 0 10px 30px rgba(37, 99, 235, 0.08);
        }

        input:focus+i {
            color: var(--brand-primary);
        }

        .toggle-visibility {
            position: absolute;
            right: 20px;
            cursor: pointer;
            color: var(--text-muted);
            padding: 10px;
        }

        .login-btn {
            width: 100%;
            padding: 20px;
            background: var(--brand-primary);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 800;
            cursor: pointer;
            transition: var(--transition-master);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 15px 35px rgba(37, 99, 235, 0.25);
        }

        .login-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 45px rgba(37, 99, 235, 0.35);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .password-rules {
            background: #f0f9ff;
            border-radius: 15px;
            padding: 15px 20px;
            margin-bottom: 25px;
            font-size: 13px;
            color: #1e40af;
            border: 1px solid #bae6fd;
        }

        .password-rules p {
            margin: 5px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            border: 1px solid #fee2e2;
        }

        .success-icon {
            font-size: 60px;
            color: #10b981;
            text-align: center;
            margin-bottom: 20px;
        }

        .login-footer {
            margin-top: 30px;
            text-align: center;
            font-size: 15px;
            color: var(--text-muted);
        }

        .login-footer a {
            color: var(--brand-primary);
            text-decoration: none;
            font-weight: 700;
        }

        /* --- RESPONSIVE ADJUSTMENTS --- */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                border-radius: 30px;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .logo-circle {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }

            input {
                padding: 15px 15px 15px 50px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-header">
            <div class="logo-circle">
                <i class="fas fa-lock"></i>
            </div>
            <h1>Forgot Password</h1>
            <p class="subtitle">Complete the steps to regain access</p>
        </div>

        <div class="step-indicator">
            <div class="step-dot active" id="dot1"></div>
            <div class="step-dot" id="dot2"></div>
            <div class="step-dot" id="dot3"></div>
        </div>

        <!-- STEP 1: Identity Verification -->
        <div class="step active" id="step1">
            <form class="login-form" id="verifyForm">
                <div id="verify-error" class="error-message" style="display:none;"></div>

                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Registered Email Address" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" placeholder="Full Registered Name" required>
                    </div>
                </div>

                <button type="submit" class="login-btn" id="verifyBtn">
                    <i class="fas fa-user-shield"></i> Verify Identity
                </button>
            </form>
        </div>

        <!-- STEP 2: Password Reset -->
        <div class="step" id="step2">
            <form class="login-form" id="resetForm">
                <div id="reset-error" class="error-message" style="display:none;"></div>

                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-key"></i>
                        <input type="password" id="new-password" placeholder="New Password" required>
                        <span class="toggle-visibility" onclick="togglePwd('new-password', this)"><i
                                class="fas fa-eye"></i></span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-shield-alt"></i>
                        <input type="password" id="confirm-password" placeholder="Confirm New Password" required>
                        <span class="toggle-visibility" onclick="togglePwd('confirm-password', this)"><i
                                class="fas fa-eye"></i></span>
                    </div>
                </div>

                <div class="password-rules">
                    <p><i class="fas fa-check-circle"></i> Minimum 8 characters long</p>
                    <p><i class="fas fa-check-circle"></i> Mix of letters and numbers</p>
                </div>

                <button type="submit" class="login-btn" id="resetBtn">
                    <i class="fas fa-save"></i> Update Password
                </button>
            </form>
        </div>

        <!-- STEP 3: Success -->
        <div class="step" id="step3">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2 style="text-align:center; color:#10b981; margin-bottom:10px;">Security Updated!</h2>
            <p style="text-align:center; color:var(--text-muted); font-size:14px; line-height:1.6;">Your password has
                been successfully reset. You can now use your new credentials to access your HealthBite portal.</p>
            <a href="index.html" class="login-btn" style="text-decoration:none; margin-top:30px;">
                <i class="fas fa-sign-in-alt"></i> Back to Login
            </a>
        </div>

        <div class="login-footer">
            <p>Remembered? <a href="index.html">Login here</a></p>
        </div>
    </div>

    <script>
        const API_HOSTNAME = window.location.hostname || "127.0.0.1";
        const API = `http://${API_HOSTNAME}:8000/api/auth`;
        let verifiedEmail = "";

        function togglePwd(id, el) {
            const input = document.getElementById(id);
            const icon = el.querySelector("i");
            if (input.type === "password") {
                input.type = "text";
                icon.className = "fas fa-eye-slash";
            } else {
                input.type = "password";
                icon.className = "fas fa-eye";
            }
        }

        function showStep(num) {
            document.querySelectorAll(".step").forEach(s => s.classList.remove("active"));
            document.getElementById("step" + num).classList.add("active");

            for (let i = 1; i <= 3; i++) {
                const dot = document.getElementById("dot" + i);
                dot.classList.remove("active", "done");
                if (i < num) dot.classList.add("done");
                if (i === num) dot.classList.add("active");
            }
        }

        document.getElementById("verifyForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const email = document.getElementById("email").value.trim();
            const name = document.getElementById("name").value.trim();
            const error = document.getElementById("verify-error");
            const btn = document.getElementById("verifyBtn");

            error.style.display = "none";
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Verifying...';

            try {
                const res = await fetch(API + "/verify-identity", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, name })
                });
                const data = await res.json();

                if (res.ok && data.verified) {
                    verifiedEmail = email;
                    showStep(2);
                } else {
                    error.style.display = "block";
                    error.innerText = data.detail || "Verification failed. Please check your details.";
                }
            } catch (err) {
                error.style.display = "block";
                error.innerText = "Connection lost. Is the health server running?";
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-user-shield"></i> Verify Identity';
            }
        });

        document.getElementById("resetForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const password = document.getElementById("new-password").value;
            const confirm = document.getElementById("confirm-password").value;
            const error = document.getElementById("reset-error");
            const btn = document.getElementById("resetBtn");

            error.style.display = "none";

            if (password !== confirm) {
                error.style.display = "block";
                error.innerText = "Passwords do not match.";
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Saving...';

            try {
                const res = await fetch(API + "/reset-password-direct", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email: verifiedEmail, new_password: password })
                });

                if (res.ok) {
                    showStep(3);
                } else {
                    const data = await res.json();
                    error.style.display = "block";
                    error.innerText = data.detail || "Failed to update security key.";
                }
            } catch (err) {
                error.style.display = "block";
                error.innerText = "Server error. Please try again later.";
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-save"></i> Update Password';
            }
        });
    </script>
</body>

</html>
