<body>

            <div class="food-item food-item-2"><svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <rect x="15" y="20" width="70" height="50" rx="5" fill="#90EE90" />

                    <ellipse cx="50" cy="55" rx="35" ry="25" fill="#D2B48C" />

                </svg></div>
            <div class="food-item food-item-4"><svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <path d="M 20 60 L 50 20 L 80 60 Z" fill="#FF6B35" />

                    <circle cx="65" cy="50" r="6" fill="#FFD700" />

            <div class="food-item food-item-5"><svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <path d="M 30 70 Q 50 20 70 70 Q 50 75 30 70" fill="#FDB750" />
                    <circle cx="40" cy="45" r="4" fill="#8B4513" />
                    <circle cx="50" cy="40" r="4" fill="#8B4513" />
                    <circle cx="60" cy="48" r="4" fill="#8B4513" />
                </svg></div>
            <div class="food-item food-item-6"><svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <ellipse cx="50" cy="50" rx="32" ry="38" fill="#F4A460" />
                    <path d="M 30 50 Q 50 40 70 50" stroke="#DAA520" stroke-width="2" fill="none" />
                    <circle cx="45" cy="60" r="5" fill="#FF6B35" />
                    <circle cx="55" cy="65" r="5" fill="#FF6B35" />
                </svg></div>
        </div>

        <div class="container">
            <div class="login-header">
                <div class="logo-circle">
                    ðŸ”‘
                </div>
                <h1>Reset Password</h1>
                <p class="subtitle">Enter your new password</p>
            </div>

            <form class="login-form" id="resetPasswordForm">
                <div id="form-message" class="error-message" style="display:none;"></div>

                <div class="form-group">
                    <label for="password" class="sr-only">New Password</label>
                    <div class="input-icon">
                        <i class="fas fa-lock" aria-hidden="true"></i>
                        <input type="password" id="password" name="password" placeholder="Enter new password" required>
                        <span class="toggle-visibility" data-target="password" aria-hidden="true"><i
                                class="fas fa-eye"></i></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password" class="sr-only">Confirm Password</label>
                    <div class="input-icon">
                        <i class="fas fa-lock" aria-hidden="true"></i>
                        <input type="password" id="confirm-password" name="confirm-password"
                            placeholder="Confirm new password" required>
                        <span class="toggle-visibility" data-target="confirm-password" aria-hidden="true"><i
                                class="fas fa-eye"></i></span>
                    </div>
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-check-circle" aria-hidden="true"></i> Reset Password
                </button>
            </form>

            <div class="login-footer">
                <p>Back to <a href="index.html">Login</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Toggle password visibility (simplified version of main script)
        document.querySelectorAll('.toggle-visibility').forEach(toggle => {
            toggle.addEventListener('click', function () {
                const targetId = this.getAttribute('data-target');
                const input = document.getElementById(targetId);
                const icon = this.querySelector('i');

                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });

        // Check for token
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            const message = document.getElementById('form-message');
            message.style.display = 'block';
            message.style.color = '#d9534f';
            message.innerText = 'Invalid reset link. Token missing.';
            document.querySelector('button[type="submit"]').disabled = true;
        }

        document.getElementById('resetPasswordForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const message = document.getElementById('form-message');
            const submitBtn = this.querySelector('button[type="submit"]');

            if (password !== confirmPassword) {
                message.style.display = 'block';
                message.style.color = '#d9534f';
                message.innerText = 'Passwords do not match.';
                return;
            }

            // Reset state
            message.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Resetting...';

            let response;
            try {
                const API_HOSTNAME = window.location.hostname || "127.0.0.1";
                response = await fetch(`http://${API_HOSTNAME}:8000/api/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token: token, new_password: password })
                });

                const data = await response.json();

                if (response.ok) {
                    message.style.display = 'block';
                    message.style.color = '#28a745';
                    message.innerText = 'Password reset successful! Redirecting to login...';

                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    message.style.display = 'block';
                    message.style.color = '#d9534f';
                    message.innerText = data.detail || 'An error occurred. Please try again.';
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-check-circle" aria-hidden="true"></i> Reset Password';
                }
            } catch (error) {
                console.error('Error:', error);
                message.style.display = 'block';
                message.style.color = '#d9534f';
                message.innerText = 'Failed to connect to the server.';
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-check-circle" aria-hidden="true"></i> Reset Password';
            }
        });
    </script>
</body>

</html>
